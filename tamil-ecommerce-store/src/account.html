<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>என் கணக்கு - தமிழ் ஈ-காமர்ஸ்</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
    <header>
        <!-- Include header component -->
        <div id="header"></div>
    </header>

    <main>
        <h1>என் கணக்கு</h1>
        <section id="account-details">
            <h2>கணக்கு விவரங்கள்</h2>
            <form id="account-form">
                <label for="name">பெயர்:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">மின்னஞ்சல்:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">முகவரி:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="phone">தொலைபேசி எண்:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">சேமிக்கவும்</button>
            </form>
        </section>

        <section id="order-history">
            <h2>ஆர்டர் வரலாறு</h2>
            <div id="orders">
                <!-- Order history will be populated here -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Include footer component -->
        <div id="footer"></div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/api-client.js"></script>
    <script>
        // Load header and footer components
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Handle form submission
        document.getElementById('account-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Logic to save account details
        });

        // Function to load order history
        function loadOrderHistory() {
            // Logic to fetch and display order history
        }

        loadOrderHistory();
    </script>
</body>
</html>
