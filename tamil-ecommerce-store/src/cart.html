<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Tamil E-commerce</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <script src="js/animations.js" defer></script>
</head>
<body>
    <header>
        <!-- Include header component -->
        <div id="header"></div>
    </header>

    <main>
        <h1>உங்கள் வாங்கும் பொருட்கள்</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically populated here -->
        </div>
        <div id="cart-summary">
            <h2>மொத்தம்:</h2>
            <p id="total-price">₹0.00</p>
        </div>
        <button id="checkout-button">செலுத்தவும்</button>
    </main>

    <footer>
        <!-- Include footer component -->
        <div id="footer"></div>
    </footer>

    <script>
        // Load header and footer components
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Functionality to load cart items and calculate total price
        function loadCartItems() {
            // Logic to fetch and display cart items
        }

        document.addEventListener('DOMContentLoaded', loadCartItems);
    </script>
</body>
</html>
